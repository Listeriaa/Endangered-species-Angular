<div id="vanta-canvas"></div>
<div class="container py-5">
  <div class="container py-3">
    <h2 class="text-center my-4 fw-bold ">Nombre d'espèces en danger en France :
      <span class="species-number"></span>
    </h2>
    <div class="text-center my-4 fw-bold ">
      Données issues de la liste rouge de
      <a class="link-dark" href="https://www.iucn.org/">l'organisation IUCN</a>

    </div>
    <div class="text-center my-4 fw-bold ">

      <a class="link-dark" href="https://www.iucnredlist.org/">IUCN Red List of Threatened Species. Version 2021-2</a>

    </div>
  </div>

  <div class="row row-cols-auto d-flex justify-content-center">
    <div class="col col-md-auto  my-3 ">
    <div *ngIf="list; else elseBlock" class="loading-page d-flex align-items-center my-3">
      <app-card *ngFor="let specie of list" [specie]="specie"></app-card>
    </div>
  </div>
    <ng-template #elseBlock>
      <strong>Loading...</strong>
      <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
    </ng-template>
  </div>
</div>
